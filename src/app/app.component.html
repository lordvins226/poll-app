<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mr-auto" href="#">Polls</a>
    <button type="button" class="btn btn-secondary" (click)="showForm = !showForm">Create Poll</button>
</nav>


<section class="jumpotron bg-dark text-center">
    <h1 class="text-light font-weight-bold">Faso Polls</h1>
    <p class="text-muted lead text-light">
        Powerd By LordVins226
    </p>
</section>
<app-poll-create *ngIf="showForm"></app-poll-create>
<div class="d-flex">
    <div class="container poll-list">
        <app-poll *ngFor="let poll of polls" [question]="poll.question" [pollImage]="poll.image" [votes]="poll.votes" [voted]="poll.voted"></app-poll>
    </div>
    <div class="container poll-detail">
        <app-poll-vote></app-poll-vote>
    </div>
</div>
